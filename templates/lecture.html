<div class="mb-auto grow" style="background-image: url('{{ url_for('static', filename='img/background.png') }}');">
    <div class="overflow-hidden">
        <div class="relative mx-auto max-w-7xl pb-8 px-6 lg:px-8">
            <div class="pt-24 pb-2 px-6 sm:pt-32 lg:px-8">
                <div class="mx-auto max-w-2xl text-center">
                    <h2 class="text-lg font-semibold text-red-400">{{ lecture.author }}</h2>
                    <h3 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
                        {{ lecture.title }}
                    </h3>
                    <div class="mx-auto max-w-prose text-base pt-4 lg:max-w-none">
                        <div class="relative z-10" role="dialog" aria-modal="true">
                            <form method="post">
                                {% if message %}
                                <p style="color: red;">{{ message }}</p>
                                {% endif %}
                                <div class="inset-0 z-10 overflow-y-auto pt-4 px-4">
                                    <div class="mx-auto max-w-md md:max-w-xl transform divide-y divide-gray-100 overflow-hidden rounded-xl bg-white shadow-lg ring-1 ring-black ring-opacity-5 transition-all">
                                        <div class="relative">
                                            <svg class="pointer-events-none absolute top-3.5 left-4 h-5 w-5 text-gray-400"
                                                 viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                <path fill-rule="evenodd"
                                                      d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                                                      clip-rule="evenodd"></path>
                                            </svg>
                                            <!-- todo add hidden label -->
                                            <input id="email" type="email" name="email"
                                                   class="h-12 border-0 bg-transparent pl-11 pr-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm w-full"
                                                   placeholder="Adresa de e-mail" role="combobox" aria-expanded="false"
                                                   required>
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit"
                                            class="rounded-md bg-red-400 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                                        Abonează-te
                                    </button>
                                </div>
                            </form>
                            <p class="text-lg text-gray-500">Citește în {{ lecture.chunks }} mail-uri.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4 lg:grid lg:grid-cols-3 lg:gap-8 px-6 lg:px-8">
                <div class="relative lg:col-start-3 lg:row-start-1">
                    <div class="relative mx-auto max-w-xs lg:max-w-none">
                        <figure>
                            <div class="aspect-none">
                                <img class="rounded-lg object-cover object-top shadow-lg mx-auto w-auto"
                                     src="{{ url_for('static', filename='img/' + lecture.id|string + '.PNG') }}" alt="">
                            </div>
                        </figure>
                    </div>
                </div>
                <div class="mt-4 lg:mt-0 col-span-2">
                    <div class="prose prose-neutral mx-auto mt-5 text-gray-500 lg:col-start-1 lg:row-start-1 lg:max-w-none">
                        <h3>Descriere</h3>
                        <p>{{ lecture.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer aria-labelledby="footer-heading" class="bg-white relative border-t border-gray-900/10">
    <h2 id="footer-heading" class="sr-only">Footer</h2>
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8 gap-2">
        <!--  icons  -->
        <div class="flex justify-center space-x-6 md:order-3">
            <a href="/privacy" target="_blank" class="text-gray-400 hover:text-gray-500 text-xs sm:text-center mt-1">
                Privacy Policy
            </a>
            <a href="mailto:contact@microlecturi.ro" target="_blank" class="text-gray-400 hover:text-gray-500">
                <span class="sr-only">Email</span>
                <!-- Heroicon name: outline/mail -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </a>
        </div>
        <!--  Copyright  -->
        <div class="mt-4 md:mt-0 md:order-1">
            <p class="text-center text-base text-gray-400">
                © 2023 Micro Lecturi, WBR
            </p>
        </div>

        <!--  Feedback  -->
        <div class="mt-4 md:mt-0 md:order-2">
            <p class="text-center text-base text-gray-400">
                Aveti feedback? Anuntati-ne la
                <a href="mailto:contact@microlecturi.ro" target="_blank" class="underline hover:text-gray-500">
                    contact@microlecturi.ro
                </a>
            </p>
        </div>
    </div>
</footer>
